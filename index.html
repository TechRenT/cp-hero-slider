<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__logo">Logo</div>
      <nav class="page-header__nav">
        <a href="#">Vehicle</a>
        <a href="#">Shopping</a>
        <a href="#">Inventory</a>
      </nav>
    </header>
    <main>
      <section class="jumbo-slider">
        <ul class="jumbo-slider__container">
          <li class="jumbo-slider__slide jumbo-slider__slide--active" attr="1">
            <div class="jumbo-slider__slide-bg" style="background-image: url('https://www.mercedes-benz.com/content/dam/brandhub/mbsocialcar/mbsocialcar-mercedes-amg-gt-r/Mercedes-AMG-GT-R-Wallpaper-01.zip_extracted/01-mercedes-amg-gt-r-c-190-wallpaper-3840x2160.jpg')">
            </div>
            <div class="jumbo-slider__info">
              <div class="jumbo-slider__slide-number">01</div>
              <div class="jumbo-slider__title">Born to perform, developed to outperform</div>
            </div>
          </li>
        </ul>
        <div class="jumbo-slider__nav">
          <a href="#" class="jumbo-slider__link jumbo-slider__link--active">01 AMG GT</a>
          <a href="#" class="jumbo-slider__link">02 Maybach GLS</a>
          <a href="#" class="jumbo-slider__link">03 AMG G-Wagon</a>
        </div>

        <div class="jumbo-slider__elipsis">
          <div class="jumbo-slider__circle jumbo-slider__circle--filled"></div>
          <div class="jumbo-slider__circle"></div>
          <div class="jumbo-slider__circle"></div>
        </div>
      </section>
    </main>
  </body>
</html>
